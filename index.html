<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HangManApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="HangmanApp" ng-controller="GameController">
    <div>
        <div>
            Guesses Left: {{guesses}}
        </div>
        <div>
                Your Incorrect Guesses: {{incorrectLettersChoosen}}
        </div>
        <div>
                Your Correct Guesses: {{correctLettersChoosen}}
        </div>

        <div>
            <p>You have to guess :{{displayWords}} </p>
        </div>
        <div>
            <div>
                    <input type = "text" name = 'guess' ng-model="input.letters">
                    <button ng-click="letterChosen()">Submit</button>
            </div>
        </div>
    </div>
     
    
</body>
</html>
